<!DOCTYPE html>
<html lang="it">

<head>
    <title>Site main page</title>
    <meta charset="utf-8">
    <meta name="author" content="Emanuele Rizzolo">
    <meta name="description" content="Main page per modello di sito web">
    <link rel="stylesheet" href="../css/calcolatrice.css">
</head>

<body>
    <p>Calcolatrice</p>
    <div id="div">
        <table border="1px">
            <thead>
                <th colspan="4" id="miniDis" ></th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" id="display" ></td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn" data-value="7">7</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="8">8</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="9">9</button>
                    </td>
                    <td>
                        <button id="devide">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn " data-value="4">4</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="5">5</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="6">6</button>
                    </td>
                    <td>
                        <button id="moltiply">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn " data-value="1">1</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="2">2</button>
                    </td>
                    <td>
                        <button class="calcBtn " data-value="3">3</button>
                    </td>
                    <td>
                        <button id="minus">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="calcBtn " data-value="0">0</button>
                    </td>
                    <td>
                        <button id="delet">del</button>
                    </td>
                    <td>
                        <button id="sum">+</button>
                    </td>
                    <td>
                        <button id="eq">=</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </div>
    
        
            
        
    <a href="../index.html"> back to home page </a>
